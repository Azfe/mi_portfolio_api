name: Tests

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'fix/**'
      - 'docs/**'
      - 'refactor/**'
      - 'test/**'
      - 'chore/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run unit tests
        env:
          ENVIRONMENT: test
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        run: |
          pytest tests/unit/ \
            -v \
            --tb=short \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --junit-xml=junit-unit-py${{ matrix.python-version }}.xml \
            -n auto

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unit
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-unit-py${{ matrix.python-version }}
          path: junit-*.xml
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Wait for MongoDB
        run: |
         echo "Waiting for MongoDB to accept connections..."
          until nc -z localhost 27017; do
            echo "MongoDB not ready yet..."
            sleep 2
          done
          echo "MongoDB is ready!"

      - name: Run integration tests
        env:
          MONGODB_URL: mongodb://localhost:27017
          MONGODB_DB_NAME: portfolio_test_db
          ENVIRONMENT: test
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        run: |
          pytest tests/integration/ \
            -v \
            --tb=short \
            --junit-xml=junit-integration.xml \
            --maxfail=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-integration
          path: junit-*.xml
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to accept connections..."
          until nc -z localhost 27017; do
            echo "MongoDB not ready yet..."
            sleep 2
          done
          echo "MongoDB is ready!"

      - name: Run E2E tests
        env:
          MONGODB_URL: mongodb://localhost:27017
          MONGODB_DB_NAME: portfolio_test_db
          ENVIRONMENT: test
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        run: |
          pytest tests/e2e/ \
            -v \
            --tb=short \
            --junit-xml=junit-e2e.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-e2e
          path: junit-*.xml
          retention-days: 7

  test-summary:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "success" && "${{ needs.integration-tests.result }}" == "success" ]]; then
            echo "âœ… All tests passed!"
            exit 0
          else
            echo "âŒ Some tests failed"
            echo "Unit tests: ${{ needs.unit-tests.result }}"
            echo "Integration tests: ${{ needs.integration-tests.result }}"
            exit 1
          fi

      - name: Generate summary
        if: always()
        run: |
          echo "### ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
