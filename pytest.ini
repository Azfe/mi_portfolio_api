# pytest.ini
[pytest]
# Directorio donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py *_test.py

# Patrón de funciones de test
python_functions = test_*

# Patrón de clases de test
python_classes = Test*

# Modo asyncio
asyncio_mode = auto

# Opciones por defecto
addopts =
    # Mostrar resumen de tests
    -v
    # Mostrar prints
    -s
    # Mostrar warnings
    -W ignore::DeprecationWarning
    # Coverage (comentar si no quieres coverage por defecto)
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    # Detener en el primer fallo (comentar si quieres ver todos los fallos)
    # -x
    # Mostrar solo los tests que fallan
    # --tb=short

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    e2e: Tests end-to-end
    slow: Tests lentos
    
# Archivos a ignorar
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    venv
    env
    dist
    build
    *.egg-info

# Configuración de cobertura
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod