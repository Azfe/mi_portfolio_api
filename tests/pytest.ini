[pytest]
# Pytest configuration for domain tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python version
minversion = 3.8

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    -p no:cacheprovider

# Markers
markers =
    unit: Unit tests
    entity: Entity tests
    value_object: Value Object tests
    business_rule: Business rule tests